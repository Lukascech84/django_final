{% extends "master.html" %}

{% block title %}
  Knihovna her - Seznam uživatelů
{% endblock %}

{% block content %}

<h1>Users</h1>

<ul>
  {% for user in users %}

  {% endfor %}
</ul>
{% endblock %}
